<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- sign form layout -->
    <!-- container starts -->
    <div class="container">
        <!-- division for left side part of the layout -->
        <div class="left">
            <h1>Sign in</h1><br><br>
           <a href=""> <i class="fa-brands fa-facebook-f"></i></a> &nbsp;&nbsp;&nbsp;&nbsp;<a href=""><i class="fa-brands fa-google-plus-g"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;   <a href=""><i class="fa-brands fa-linkedin-in"></i></a> <br><br>
            <p>or use your account</p><br>
            <!-- form starts from here -->
            <form action="">
                <input type="email" placeholder="Email" style="width: 300px;height: 40px; text-align: left;"><br><br>
                <input type="password" placeholder="Password" style="width: 300px;height: 40px; text-align: left;"><br><br>
                <p>Forget your password?</p><br>
                <a href=""><button style="border: 2px solid red;background-color: red;color: white;border-radius: 25px;width: 150px;height: 50px;">SIGN IN</button></a>
            </form>
            <!-- form ends here -->
        </div>
        <!-- division for left side part of the layout ends here -->

        <!-- division for right side part of the layout -->
        <div class="right">
            <h1>Hello, Friend!</h1><br>
            <p>Enter your personal details and start journey with us.</p><br><br>
            <a href=""><button style="border: 2px solid white;background-color: red;color: white;border-radius: 25px;width: 150px;height: 50px;">SIGN UP</button></a>
        </div>
    </div>
</body>
</html>
